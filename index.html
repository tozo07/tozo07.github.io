<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICRONOVA - Mikroszkópos Fogászat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #f0e8e3;
            color: #786e5e;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .logo {
            max-width: 300px;
            height: auto;
        }
        
        .tagline {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .doctor {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .email {
            margin: 1.5rem 0;
        }
        
        .address {
            margin-top: 1.5rem;
        }
        
        a {
            color: #786e5e;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                max-width: 250px;
            }
            
            .doctor, .email, .address {
                font-size: 1rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                max-width: 250px;
            }
            
            .doctor, .email, .address {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="MICRONOVA" class="logo">
            
        </div>
        
        <div class="contact-info">
            <div class="doctor">Dr. Papp Lili +36 30 7564 950</div>
            <div class="doctor">Dr. Forster András +36 70 3174 503</div>
            
            <div class="email">
                e-mail: <a href="mailto:micronovafog@gmail.com">micronovafog@gmail.com</a>
            </div>
            
            <div class="address">
                Cím: 1024 Budapest, Margit Körút 5/A 4.em. 2.<br>
                (43-as csengő)
            </div>
        </div>
    </div>
</body>
</html>
